<div class="gl-list-header">
  <button mat-button routerLink="/orders">
    <mat-icon>arrow_back</mat-icon>
    <ng-container i18n="@@global.back">Back</ng-container>
  </button>
</div>

<mat-divider></mat-divider>
<div class="gl-content">
  <mat-card>
    <form #orderForm="ngForm" class="form-container" (submit)="createOrUpdate()" >
      <mat-card-content>
        <div>
          <mat-form-field color="warm">
            <input
              matInput
              name="name"
              type="text"
              [(ngModel)]="order.name"
              placeholder="name"
              required
              i18n-placeholder="@@input.placeholder.name"
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field color="warm">
            <input
              matInput
              name="amount"
              type="text"
              [(ngModel)]="order.amount"
              placeholder="amount"
              required
              i18n-placeholder="@@input.placeholder.amount"
            >
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="warn"
          [disabled]="orderForm.form.invalid"
          i18n="@@input.save">Save</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
